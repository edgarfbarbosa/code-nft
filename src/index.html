<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/output.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jura:wght@600;700&display=swap" rel="stylesheet">
  
  <title>CodeNFT</title>
</head>

<body class="text-white bg-bg-dark">
  <header>
    <div class="header">
      <img src="./img/logo.svg" class="header__img" alt="Logotipo do CodeNFT"></img>
      <h1 class="header__title">CodeNFT</h1>
    </div>
  </header>
  
  <main>
    <section>
      <div class="flex-col w-80 font-inter mt-12 ml-6">
        <h2 class="text-3xl">Descubra e colete <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-lg to-yellow-lg">obras de arte</span> digitais super raras</h2>
        <p class="text-base mt-4">
          O maior mercado NFT. Criação digital autêntica e verdadeiramente única. Assinado e emitido pelo criador, possibilitado
          pela tecnologia blockchain
        </p>
        <button class="w-full text-base font-semibold text-black mt-8 uppercase bg-gradient-to-r from-pink-lg to-yellow-lg pl-16 pt-4 pr-16 pb-4">Explorar</button>
      </div>

      <div class="flex flex-col items-center border-4 w-80 h-32 mt-14 ml-6 justify-center bg-gradient-to-r from-pink-md via-green-md to-pink-strong">
        <span class="font-jura font-bold text-4xl">300</span>
        <span class="font-inter font-semibold text-base">Coleções</span>
      </div>
    </section>
  </main>
</body>

</html>
