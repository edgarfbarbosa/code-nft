<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/output.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jura:wght@600;700&display=swap" rel="stylesheet">
  
  <title>CodeNFT</title>
</head>

<body>
  <header>
    <div class="header">
      <img src="./img/logo.svg" class="header__btn" alt="Logotipo do CodeNFT"></img>
      <h1 class="header__title">CodeNFT</h1>
    </div>
  </header>
  
  <main>
    <section>
      <div class="flex-col w-80 font-inter mt-12">
        <h2 class="text-3xl">Descubra e colete <span class="">obras de arte</span> digitais super raras</h2>
        <p class="text-base mt-4">
          O maior mercado NFT. Criação digital autêntica e verdadeiramente única. Assinado e emitido pelo criador, possibilitado
          pela tecnologia blockchain
        </p>
        <button class="text-base mt-8 uppercase bg-gradient-to-r from-red-lg to-yellow-lg pl-16 pt-4 pr-16 pb-4">Explorar</button>
      </div>
    </section>
  </main>
